<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Grid</title>
  <style>
    /* Reset & body */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Particle canvas full screen */
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Grid container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 180px);
      grid-template-rows: repeat(4, 180px);
      gap: 15px;
      z-index: 1;
      position: relative;
    }

    /* Frosted glass boxes */
    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.4); /* transparent black */
      color: white;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      padding: 10px;
      cursor: pointer;
      word-wrap: break-word; /* ensures long text fits inside box */
    }

    /* Click / active glow */
    .grid-item:active {
      box-shadow: 0 0 20px 8px white;
      transform: scale(0.95);
    }

    /* Hover effect */
    .grid-item:hover {
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 800px) {
      .grid-container {
        grid-template-columns: repeat(2, 180px);
        grid-template-rows: repeat(8, 180px);
      }
    }

    @media (max-width: 400px) {
      .grid-container {
        grid-template-columns: repeat(1, 150px);
        grid-template-rows: repeat(16, 150px);
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="grid-container">
    <a href="#" class="grid-item">Portfolio</a>
    <a href="#" class="grid-item">Mini Games</a>
    <a href="#" class="grid-item">Fun Tools</a>
    <a href="#" class="grid-item">Tutorials</a>

    <a href="#" class="grid-item">Memes</a>
    <a href="#" class="grid-item">Blog</a>
    <a href="#" class="grid-item">Music</a>
    <a href="#" class="grid-item">Animations</a>

    <a href="#" class="grid-item">Science</a>
    <a href="#" class="grid-item">Art</a>
    <a href="#" class="grid-item">Challenges</a>
    <a href="#" class="grid-item">Links</a>

    <a href="#" class="grid-item">Wiki</a>
    <a href="#" class="grid-item">Stories</a>
    <a href="#" class="grid-item">Fan Page</a>
    <a href="#" class="grid-item">Random</a>
  </div>

  <script>
    // Particles JS
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 1;
        this.speedY = (Math.random() - 0.5) * 1;
      }
      update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw(){
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init(){
      particlesArray = [];
      const numParticles = Math.floor((canvas.width * canvas.height)/10000);
      for(let i=0; i<numParticles; i++){
        particlesArray.push(new Particle());
      }
    }

    function animate(){
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
