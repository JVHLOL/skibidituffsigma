<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Grid</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1e1e1e;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      grid-template-rows: repeat(4, 150px);
      gap: 0; /* boxes touch each other */
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #3498db;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      border: 2px solid #1e1e1e; /* optional slight separation */
      transition: transform 0.2s, background 0.2s;
      text-align: center;
      padding: 10px;
    }

    .grid-item:hover {
      transform: scale(1.05);
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="grid-container">
