<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Grid</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    height:100vh;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
  }

  canvas#particles {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
  }

  .grid-wrapper {
    display:flex;
    justify-content:center;
    align-items:center;
    width:100%;
    height:100%;
    position:relative;
    z-index:1;
  }

  .grid-container {
    display:grid;
    grid-template-columns: repeat(4, 140px);
    grid-template-rows: repeat(4, 140px);
    gap:18px;
  }

  .grid-item {
    display:flex;
    justify-content:center;
    align-items:center;
    background: rgba(0,0,0,0.25); /* more subtle */
    color: #fff;
    font-weight:500;
    font-size:15px;
    text-align:center;
    text-decoration:none;
    border-radius:12px;
    box-shadow:0 0 8px rgba(255,255,255,0.05);
    backdrop-filter: blur(6px);
    transition: all 0.3s ease;
    padding:8px;
    cursor:pointer;
    word-wrap: break-word;
    animation: rainbowGlow 8s linear infinite;
  }

  .grid-item:hover {
    transform: scale(1.05);
  }

  .grid-item:active {
    box-shadow:0 0 18px 4px white;
    transform: scale(0.95);
  }

  @keyframes rainbowGlow {
    0% { box-shadow: 0 0 8px 1px #ff0000; }
    16% { box-shadow: 0 0 8px 1px #ff7f00; }
    33% { box-shadow: 0 0 8px 1px #ffff00; }
    50% { box-shadow: 0 0 8px 1px #00ff00; }
    66% { box-shadow: 0 0 8px 1px #0000ff; }
    83% { box-shadow: 0 0 8px 1px #4b0082; }
    100% { box-shadow: 0 0 8px 1px #8f00ff; }
  }

  @media (max-width:850px) {
    .grid-container {
      grid-template-columns: repeat(2, 160px);
      grid-template-rows: repeat(8, 160px);
    }
  }
  @media (max-width:500px) {
    .grid-container {
      grid-template-columns: repeat(1, 140px);
      grid-template-rows: repeat(16, 140px);
    }
  }
</style>
</head>
<body>
<canvas id="particles"></canvas>
<div class="grid-wrapper">
  <div class="grid-container">
    <a href="https://mathematicss.global.ssl.fastly.net" target="_blank" class="grid-item">Nexora</a>
    <a href="https://sciencea.global.ssl.fastly.net" target="_blank" class="grid-item">Luminal OS</a>
    <a href="https://artsuplies.global.ssl.fastly.net" target="_blank" class="grid-item">Hideout</a>
    <a href="https://fishingsuplies.global.ssl.fastly.net" target="_blank" class="grid-item">Holy Tuna</a>

    <a href="https://memeresetaintgonnawork.global.ssl.fastly.net" target="_blank" class="grid-item">Noah Hub</a>
    <a href="https://t2026soon.global.ssl.fastly.net" target="_blank" class="grid-item">Velara</a>
    <a href="https://spanishtranslator.global.ssl.fastly.net" target="_blank" class="grid-item">Strongdog XP</a>
    <a href="https://mrbeastisrich.global.ssl.fastly.net" target="_blank" class="grid-item">Movie Site</a>

    <a href="https://AAbattery.global.ssl.fastly.net" target="_blank" class="grid-item">Petezah Game</a>
    <a href="https://milkyway.global.ssl.fastly.net" target="_blank" class="grid-item">Space</a>
    <a href="https://remeberthis.global.ssl.fastly.net" target="_blank" class="grid-item">BigTallSmall</a>
    <a href="https://bestone.global.ssl.fastly.net" target="_blank" class="grid-item">Froggie Arcade</a>

    <a href="https://imaginethename.global.ssl.fastly.net" target="_blank" class="grid-item">Z-Kit</a>
    <a href="https://santaisreal.global.ssl.fastly.net" target="_blank" class="grid-item">Refind Stuff</a>
    <a href="https://goodwinterbreak.global.ssl.fastly.net" target="_blank" class="grid-item">Bloxcraft UBG</a>
    <a href="https://our-ddddd.global.ssl.fastly.net" target="_blank" class="grid-item">Roblox</a>
  </div>
</div>

<script>
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particlesArray = [];
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});

class Particle{
  constructor(){
    this.x = Math.random()*canvas.width;
    this.y = Math.random()*canvas.height;
    this.size = Math.random()*2+0.5;
    this.speedX = (Math.random()-0.5)*0.5;
    this.speedY = (Math.random()-0.5)*0.5;
  }
  update(){
    this.x+=this.speedX;
    this.y+=this.speedY;
    if(this.x<0||this.x>canvas.width)this.speedX*=-1;
    if(this.y<0||this.y>canvas.height)this.speedY*=-1;
  }
  draw(){
    ctx.fillStyle='white';
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
}

function init(){
  particlesArray=[];
  const numParticles=Math.floor((canvas.width*canvas.height)/15000);
  for(let i=0;i<numParticles;i++){
    particlesArray.push(new Particle());
  }
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particlesArray.forEach(p=>{p.update();p.draw();});
  requestAnimationFrame(animate);
}
init();
animate();
</script>
</body>
</html>
