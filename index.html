<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111; /* Dark background */
    font-family: Arial, sans-serif;
    color: #fff;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 220px); /* slightly bigger boxes */
    grid-template-rows: repeat(4, 120px);
    gap: 0px; /* boxes touch each other */
    justify-content: center;
    align-items: center;
  }

  .grid-item {
    background: rgba(255, 255, 255, 0.05); /* very clear/translucent */
    border: 1px solid rgba(255,255,255,0.2); /* subtle border */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    transition: transform 0.2s, background 0.2s;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
  }

  .grid-item a {
    color: #fff;
    text-decoration: none;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .grid-item:hover {
    transform: scale(1.05);
    background: rgba(255, 255, 255, 0.1);
  }
</style>
</head>
