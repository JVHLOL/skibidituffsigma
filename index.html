<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="siteTitle">Terminal Hub</title>
<link id="siteIcon" rel="icon" href="https://www.google.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com">
<link href="https://fonts.googleapis.com" rel="stylesheet">
<style>
:root {
    --bg: #030303;
    --accent: #00f2ff;
    --sec-accent: #ff0055;
    --text: #ffffff;
    --panel-bg: rgba(5,5,5,0.92);
    --glow: 0 0 20px rgba(0, 242, 255, 0.3);
    --box-size: 130px;
    --grid-gap: 20px;
    --glass-blur: 12px;
    --cursor-size: 10px;
    --grid-cols: 5;
    --radius: 16px;
    --font-main: 'Plus Jakarta Sans', sans-serif;
    --current-font: 'Plus Jakarta Sans', sans-serif;
}

* { box-sizing: border-box; outline: none; user-select: none; }
body {
    margin: 0; height: 100vh; background: var(--bg); color: var(--text);
    font-family: var(--current-font); overflow: hidden;
    background-size: cover; background-position: center; transition: background 0.5s;
}

body.custom-cursor * { cursor: none !important; }
#cursor { position: fixed; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); display: none; }
#cursor.active { display: block; }
#cursor .dot { width: var(--cursor-size); height: var(--cursor-size); background: var(--accent); border-radius: 50%; box-shadow: var(--glow); }
#cursor .ring { position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); width: 40px; height: 40px; border: 1px solid var(--accent); border-radius: 50%; opacity: 0.5; }

#particleCanvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
.vignette { position: fixed; inset: 0; pointer-events: none; z-index: 2; background: radial-gradient(circle, transparent 40%, black 140%); }

.tab-bar { position: fixed; top: 0; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; padding: 12px 25px; z-index: 100; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-radius: 0 0 25px 25px; border: 1px solid rgba(255,255,255,0.05); }
.tab { padding: 8px 25px; border-radius: 20px; font-size: 10px; color: #888; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
.tab.active { color: var(--accent); background: rgba(255,255,255,0.05); box-shadow: var(--glow); }

.view { position: absolute; inset: 0; display: none; padding-top: 100px; z-index: 10; flex-direction: column; align-items: center; }
.view.active { display: flex; animation: fadeUp 0.4s ease; }
@keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

.grid-container { overflow-y: auto; max-height: 80vh; width: 100%; display: flex; flex-direction: column; align-items: center; }
.grid { display: grid; grid-template-columns: repeat(var(--grid-cols), var(--box-size)); gap: var(--grid-gap); padding: 20px; }
.box {
    position: relative; width: var(--box-size); height: var(--box-size);
    background: rgba(255,255,255,0.03); backdrop-filter: blur(var(--glass-blur));
    border: 1px solid rgba(255,255,255,0.08); border-radius: var(--radius);
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    text-decoration: none; transition: 0.3s; color: white;
}
.box:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: var(--glow); }
.box i, .box .emoji { font-size: 32px; margin-bottom: 12px; transition: 0.3s; }
.box span { font-size: 10px; font-weight: 600; letter-spacing: 1px; opacity: 0.8; }

.widget-area { position: fixed; top: 20px; right: 30px; text-align: right; z-index: 50; pointer-events: none; }
.clock { font-size: 32px; font-weight: 700; filter: drop-shadow(0 0 10px var(--accent)); }
.date { font-size: 11px; color: var(--accent); letter-spacing: 2px; text-transform: uppercase; }

.sidebar-btn { position: fixed; bottom: 25px; right: 25px; z-index: 200; font-size: 18px; color: var(--text); background: rgba(20,20,20,0.6); padding: 15px; border-radius: 50%; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.4s; }
.sidebar-btn:hover { color: var(--accent); transform: rotate(180deg); }

.sidebar {
    position: fixed; top: 0; right: -420px; width: 380px; height: 100%;
    background: var(--panel-bg); backdrop-filter: blur(40px); z-index: 5000;
    transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); border-left: 1px solid rgba(255,255,255,0.1);
    display: flex; flex-direction: column;
}
.sidebar.open { right: 0; box-shadow: -50px 0 100px rgba(0,0,0,0.8); }
.sb-header { padding: 30px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
.sb-content { flex-grow: 1; overflow-y: auto; padding: 25px; }
.sb-group { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
.sb-input { background: #111; border: 1px solid #333; padding: 10px; border-radius: 8px; color: white; font-size: 11px; }
.sb-btn { background: var(--accent); color: #000; border: none; padding: 10px; border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 10px; }

details { margin-bottom: 10px; background: rgba(255,255,255,0.02); border-radius: 10px; }
summary { padding: 15px; cursor: pointer; font-size: 11px; font-weight: 600; text-transform: uppercase; color: #ccc; }

.font-option { padding: 10px; margin: 5px 0; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; cursor: pointer; font-size: 12px; }
.font-option:hover { border-color: var(--accent); background: rgba(255,255,255,0.05); }
</style>
</head>
<body class="custom-cursor">

<div id="cursor"><div class="dot"></div><div class="ring"></div></div>
<div class="vignette"></div>
<canvas id="particleCanvas"></canvas>

<div class="widget-area">
    <div class="date" id="dateDisplay">FEB 11, 2026</div>
    <div class="clock" id="clockDisplay">00:00:00</div>
</div>

<nav class="tab-bar">
    <div class="tab active">Applications</div>
</nav>

<main class="view active">
    <div class="grid-container">
        <div class="grid" id="mainGrid">
            <a href="https://google.com" class="box" target="_blank">
                <i class="fa-brands fa-google"></i>
                <span>GOOGLE</span>
            </a>
        </div>
    </div>
</main>

<div class="sidebar-btn" onclick="toggleSidebar()"><i class="fa-solid fa-gear"></i></div>

<aside class="sidebar" id="sidebar">
    <div class="sb-header">
        <div style="font-family:'Orbitron'; letter-spacing:2px; font-size:14px; color:var(--accent)">SYSTEM CONFIG</div>
        <i class="fa-solid fa-xmark" style="cursor:pointer" onclick="toggleSidebar()"></i>
    </div>
    <div class="sb-content">
        <details open>
            <summary>Add Shortcut</summary>
            <div class="sb-group">
                <input type="text" id="linkName" class="sb-input" placeholder="Name">
                <input type="text" id="linkUrl" class="sb-input" placeholder="URL (https://...)">
                <input type="text" id="linkIcon" class="sb-input" placeholder="Emoji, Letter, or FontAwesome">
                <button class="sb-btn" onclick="addShortcut()">Deploy</button>
            </div>
        </details>
        
        <details>
            <summary>Visuals & Effects</summary>
            <div class="sb-group">
                <label style="font-size:10px; color:#666">ACCENT COLOR</label>
                <input type="color" id="themeColor" class="sb-input" style="height:40px; padding:2px" value="#00f2ff" oninput="updateTheme(this.value)">
                <label style="font-size:10px; color:#666">WALLPAPER URL</label>
                <input type="text" id="bgInput" class="sb-input" placeholder="Paste image link..." onchange="updateBackground(this.value)">
            </div>
        </details>

        <details>
            <summary>Typography</summary>
            <div class="sb-group">
                <div class="font-option" style="font-family:'Plus Jakarta Sans'" onclick="changeFont('Plus Jakarta Sans, sans-serif')">Jakarta Sans</div>
                <div class="font-option" style="font-family:'Orbitron'" onclick="changeFont('Orbitron, sans-serif')">Orbitron Tech</div>
                <div class="font-option" style="font-family:'JetBrains Mono'" onclick="changeFont('JetBrains Mono, monospace')">JetBrains Mono</div>
            </div>
        </details>
    </div>
</aside>

<script>
// --- Clock & UI ---
function updateClock() {
    const now = new Date();
    document.getElementById('clockDisplay').innerText = now.toLocaleTimeString([], {hour12: false});
    document.getElementById('dateDisplay').innerText = now.toLocaleDateString(undefined, {month:'short', day:'numeric', year:'numeric'}).toUpperCase();
}
setInterval(updateClock, 1000); updateClock();

function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

// --- Customization Engine ---
function updateTheme(color) {
    document.documentElement.style.setProperty('--accent', color);
    document.documentElement.style.setProperty('--glow', `0 0 20px ${color}66`);
}

function changeFont(font) {
    document.documentElement.style.setProperty('--current-font', font);
    localStorage.setItem('userFont', font);
}

function updateBackground(url) {
    if(!url) return;
    document.body.style.backgroundImage = `url('${url}')`;
    localStorage.setItem('userBG', url);
}

function addShortcut() {
    const name = document.getElementById('linkName').value;
    const url = document.getElementById('linkUrl').value;
    const iconInput = document.getElementById('linkIcon').value || 'fa-solid fa-link';
    if(!name || !url) return;

    const box = document.createElement('a');
    box.className = 'box'; box.href = url; box.target = "_blank";
    
    let iconContent = iconInput.includes('fa-') ? `<i class="${iconInput}"></i>` : `<div class="emoji">${iconInput}</div>`;
    box.innerHTML = `${iconContent}<span>${name.toUpperCase()}</span>`;
    
    document.getElementById('mainGrid').appendChild(box);
    toggleSidebar();
}

// --- Particles ---
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
let particles = [];
window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
window.dispatchEvent(new Event('resize'));

class Particle {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
    }
    update() { this.x += this.speedX; this.y += this.speedY; this.size -= 0.05; }
    draw() {
        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent');
        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
    }
}

document.addEventListener('mousemove', (e) => {
    document.getElementById('cursor').classList.add('active');
    document.getElementById('cursor').style.left = e.clientX + 'px';
    document.getElementById('cursor').style.top = e.clientY + 'px';
    for(let i=0; i<2; i++) particles.push(new Particle(e.clientX, e.clientY));
});

function animate() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    particles.forEach((p, i) => {
        p.update(); p.draw();
        if(p.size <= 0.2) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
animate();

window.onload = () => {
    if(localStorage.getItem('userFont')) changeFont(localStorage.getItem('userFont'));
    if(localStorage.getItem('userBG')) updateBackground(localStorage.getItem('userBG'));
};
</script>
</body>
</html>
