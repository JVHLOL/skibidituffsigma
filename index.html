<!DOCTYPE html>
<html lang="en" style="background:#000; color:#fff; font-family:Arial,sans-serif;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Anything</title>
  <style>
    body { margin:0; padding:20px; text-align:center; }
    input { width:80%; max-width:600px; padding:12px; font-size:18px; border:none; border-radius:8px; }
    button { padding:12px 20px; font-size:18px; margin-left:10px; border:none; border-radius:8px; background:#0066cc; color:white; cursor:pointer; }
    iframe { width:100%; height:80vh; border:none; margin-top:20px; background:#111; }
  </style>
</head>
<body>
  <h2>Search Anything (via DuckDuckGo)</h2>
  <input type="text" id="query" placeholder="Type here... e.g. hi, slope unblocked, tiktok" autofocus>
  <button onclick="search()">Go</button>
  
  <iframe id="results" src="https://lite.duckduckgo.com/lite/"></iframe>

  <script>
    function search() {
      const q = document.getElementById('query').value.trim();
      if (q) {
        const url = `https://lite.duckduckgo.com/lite/?q=${encodeURIComponent(q)}`;
        document.getElementById('results').src = url;
      }
    }
    
    // Optional: search on Enter key
    document.getElementById('query').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') search();
    });
  </script>
</body>
</html>
