<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="tab-title">Nexora Hub | Elite</title>
<link id="tab-icon" rel="icon" href="https://www.google.com/favicon.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
--bg-color: #030303;
--accent: #00f2ff;
--accent-glow: rgba(0, 242, 255, 0.3);
--box-color-rgb: 255, 255, 255;
--box-size: 150px;
--box-radius: 16px;
--box-opacity: 0.04;
--blur: 15px;
--text-opacity: 0;
--grid-cols: 4;
--gap: 20px;
}

/* --- GLOBAL SETUP --- */
* { cursor: none !important; box-sizing: border-box; outline: none; }

body {
margin: 0; height: 100vh; background: var(--bg-color);
font-family: 'Plus Jakarta Sans', sans-serif; color: white;
overflow: hidden; display: flex; flex-direction: column;
transition: background 0.5s ease;
}

#particleCanvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

.scanlines {
position: fixed; inset: 0; z-index: 1000; pointer-events: none; display: none;
background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
background-size: 100% 3px, 3px 100%;
}

/* --- UI COMPONENTS --- */
.top-nav { position: relative; z-index: 10; padding: 25px 40px; display: flex; justify-content: space-between; align-items: center; }

.search-bar {
background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
border-radius: 100px; padding: 10px 25px; display: flex; align-items: center; gap: 12px; width: 300px;
backdrop-filter: blur(10px); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.search-bar:focus-within { width: 420px; border-color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); }
.search-bar input { background: none; border: none; color: white; width: 100%; font-size: 14px; }

main { flex: 1; display: flex; justify-content: center; align-items: center; z-index: 1; overflow-y: auto; padding: 40px 0; }

.grid {
display: grid;
grid-template-columns: repeat(var(--grid-cols), var(--box-size));
gap: var(--gap);
padding: 20px;
}

.box {
position: relative; width: var(--box-size); height: var(--box-size);
background: rgba(var(--box-color-rgb), var(--box-opacity)); backdrop-filter: blur(var(--blur));
border: 1px solid rgba(255, 255, 255, 0.1); border-radius: var(--box-radius);
display: flex; justify-content: center; align-items: center; text-decoration: none;
transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform-style: preserve-3d;
}
.box:hover { background: rgba(var(--box-color-rgb), 0.1); border-color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); }
.box span { color: white; font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; opacity: var(--text-opacity); transition: 0.3s; pointer-events: none; text-align: center; }
.box:hover span { opacity: 1; transform: translateZ(20px); }

/* --- UPDATE BOX --- */
.update-card {
position: fixed; bottom: 30px; left: 30px; width: 280px;
background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(20px);
border: 1px solid rgba(255, 255, 255, 0.1); border-left: 3px solid var(--accent);
border-radius: 12px; padding: 20px; z-index: 100;
transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}
.update-card.hidden { transform: translateX(-150%); opacity: 0; }
.update-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-size: 10px; font-weight: 600; color: var(--accent); }
.update-content p { margin: 5px 0; font-size: 11px; color: rgba(255,255,255,0.7); line-height: 1.4; }

/* --- SIDEBAR & CONTROLS --- */
.sidebar {
position: fixed; top: 0; right: -400px; width: 380px; height: 100%;
background: rgba(5, 5, 5, 0.98); backdrop-filter: blur(40px);
z-index: 2000; padding: 40px; transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
border-left: 1px solid rgba(255,255,255,0.05); overflow-y: auto;
}
.sidebar.open { right: 0; }
.control-group { margin-bottom: 25px; }
.control-group h4 { font-size: 10px; color: var(--accent); text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 5px; margin-bottom: 15px; }
.row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-size: 12px; }

input[type="range"] { -webkit-appearance: none; background: rgba(255,255,255,0.1); height: 2px; width: 100px; }
input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 12px; width: 12px; background: var(--accent); border-radius: 50%; cursor: pointer; }
input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; background: none; outline: none; }

#cursor { position: fixed; width: 8px; height: 8px; background: var(--accent); border-radius: 50%; pointer-events: none; z-index: 9999; box-shadow: 0 0 15px var(--accent); transition: transform 0.08s ease-out; }
</style>
</head>
<body>

<div id="cursor"></div>
<div id="scanlineOverlay" class="scanlines"></div>
<canvas id="particleCanvas"></canvas>

<div id="updateBox" class="update-card">
<div class="update-header">
<span><i class="fas fa-microchip"></i> SYSTEM UPDATE v6.0</span>
<i class="fas fa-times close-btn" onclick="dismissUpdate()" style="cursor:pointer;"></i>
</div>
<div class="update-content">
<p>• <b>Battery Engine:</b> Real-time monitoring.</p>
<p>• <b>Chroma Wheel:</b> Multi-point color selection.</p>
<p>• <b>Temporal:</b> 12H AM/PM Clock Fix.</p>
</div>
</div>

<nav class="top-nav">
<div class="search-bar"><i class="fas fa-search" style="opacity:0.3"></i><input type="text" id="searchInput" placeholder="Search Links..."></div>
<div style="display:flex; gap:25px; align-items:center;">
<div id="batteryDisplay" style="font-family: monospace; font-size: 12px; color: var(--accent); opacity: 0.8;">--%</div>
<div id="clock" style="font-family: monospace; opacity:0.6;">00:00:00 AM</div>
<i class="fas fa-sliders" onclick="toggleSidebar()" style="cursor:pointer; font-size: 20px;"></i>
</div>
</nav>

<main><div class="grid" id="grid"></div></main>

<aside class="sidebar" id="sidebar">
<h2 style="font-weight:300; margin-bottom:40px;">System Config</h2>

<div class="control-group">
<h4>Deception</h4>
<div class="row"><label>Invisible Names</label><input type="checkbox" id="stealthToggle" checked onchange="updateStealth(this.checked)"></div>
<div class="row"><label>Tab Name</label><input type="text" id="tabInput" placeholder="Google" style="background:rgba(255,255,255,0.05); border:1px solid #333; color:white; padding:4px;" oninput="updateTabTitle(this.value)"></div>
<div class="row"><label>Favicon</label><input type="file" accept="image/*" onchange="updateFavicon(this)" style="font-size:10px; width:120px;"></div>
</div>

<div class="control-group">
<h4>Interface</h4>
<div class="row"><label>Accent Color</label><input type="color" id="accentPicker" onchange="applyTheme(this.value)"></div>
<div class="row"><label>Box Surface</label><input type="color" id="boxColorPicker" value="#ffffff" onchange="updateBoxColor(this.value)"></div>
<div class="row"><label>Glass Strength</label><input type="range" min="0" max="20" value="4" oninput="updateOpacity(this.value)"></div>
<div class="row"><label>Blur</label><input type="range" min="0" max="40" value="15" oninput="updateBlur(this.value)"></div>
</div>

<div class="control-group">
<h4>Engine</h4>
<div class="row"><label>Scanlines</label><input type="checkbox" id="scanlineToggle" onchange="toggleScanlines(this.checked)"></div>
<div class="row"><label>3D Tilt</label><input type="checkbox" id="tiltToggle" checked></div>
<div class="row"><label>Particles</label><input type="range" id="partDensity" min="0" max="200" value="80" onchange="initParticles(this.value)"></div>
</div>

<button onclick="resetSystem()" style="width:100%; padding:12px; background:none; border:1px solid #ff4444; color:#ff4444; cursor:pointer; border-radius:8px; margin-top:20px;">Factory Reset</button>
</aside>

<script>
const links = [
{ name: "Nexora", url: "https://mathematicss.global.ssl.fastly.net" },
{ name: "Luminal OS", url: "https://sciencea.global.ssl.fastly.net" },
{ name: "Hideout", url: "https://artsuplies.global.ssl.fastly.net" },
{ name: "Holy Tuna", url: "https://fishingsuplies.global.ssl.fastly.net" },
{ name: "Noah Hub", url: "https://memeresetaintgonnawork.global.ssl.fastly.net" },
{ name: "Velara", url: "https://t2026soon.global.ssl.fastly.net" },
{ name: "Strongdog", url: "https://spanishtranslator.global.ssl.fastly.net" },
{ name: "Movies", url: "https://mrbeastisrich.global.ssl.fastly.net" },
{ name: "Petezah", url: "https://AAbattery.global.ssl.fastly.net" },
{ name: "Roblox", url: "https://our-ddddd.global.ssl.fastly.net" },
{ name: "Froggie", url: "https://froggie.global.ssl.fastly.net" },
{ name: "Interstellar", url: "https://interstellar.global.ssl.fastly.net" },
{ name: "Utopia", url: "https://utopia.global.ssl.fastly.net" },
{ name: "Shadow", url: "https://shadow.global.ssl.fastly.net" },
{ name: "Nebula", url: "https://nebula.global.ssl.fastly.net" },
{ name: "Zenith", url: "https://zenith.global.ssl.fastly.net" }
];

window.onload = () => {
renderGrid(links);
initClock();
initBattery();
initParticles();
initCursor();
loadSettings();
};

function renderGrid(data) {
const grid = document.getElementById('grid');
grid.innerHTML = '';
data.forEach(item => {
const box = document.createElement('a');
box.className = 'box'; box.href = item.url; box.target = "_blank";
box.innerHTML = `<span>${item.name}</span>`;
box.onmousemove = (e) => {
if(!document.getElementById('tiltToggle').checked) return;
const rect = box.getBoundingClientRect();
const x = (e.clientX - rect.left - rect.width/2) / 8;
const y = (e.clientY - rect.top - rect.height/2) / 8;
box.style.transform = `perspective(1000px) rotateX(${-y}deg) rotateY(${x}deg) scale(1.05)`;
};
box.onmouseleave = () => box.style.transform = `scale(1)`;
grid.appendChild(box);
});
}

// --- ENGINES ---
function initClock() {
setInterval(() => {
document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', {
hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true
});
}, 1000);
}

function initBattery() {
if ('getBattery' in navigator) {
navigator.getBattery().then(battery => {
const update = () => {
const level = Math.round(battery.level * 100);
document.getElementById('batteryDisplay').innerText = (battery.charging ? "⚡ " : "") + level + "%";
};
update();
battery.onlevelchange = update;
battery.onchargingchange = update;
});
}
}

function applyTheme(color) {
document.documentElement.style.setProperty('--accent', color);
document.documentElement.style.setProperty('--accent-glow', color + '44');
save('accent', color);
}

function updateBoxColor(color) {
const r = parseInt(color.slice(1, 3), 16), g = parseInt(color.slice(3, 5), 16), b = parseInt(color.slice(5, 7), 16);
document.documentElement.style.setProperty('--box-color-rgb', `${r}, ${g}, ${b}`);
save('boxColor', color);
}

function updateOpacity(val) { document.documentElement.style.setProperty('--box-opacity', val/100); save('opacity', val); }
function updateStealth(val) { document.documentElement.style.setProperty('--text-opacity', val ? '0' : '1'); save('stealth', val); }
function updateTabTitle(val) { document.title = val || "Nexora Hub"; save('tabTitle', val); }
function toggleScanlines(val) { document.getElementById('scanlineOverlay').style.display = val ? 'block' : 'none'; save('scanlines', val); }
function updateBlur(val) { document.documentElement.style.setProperty('--blur', val + 'px'); save('blur', val); }
function dismissUpdate() { document.getElementById('updateBox').classList.add('hidden'); }

function updateFavicon(input) {
if (input.files && input.files[0]) {
const reader = new FileReader();
reader.onload = (e) => { document.getElementById('tab-icon').href = e.target.result; save('favicon', e.target.result); };
reader.readAsDataURL(input.files[0]);
}
}

window.onkeydown = (e) => { if (e.key === "Escape") window.location.replace("https://google.com"); };
function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
function save(k, v) { localStorage.setItem('nx_v6_'+k, JSON.stringify(v)); }

function loadSettings() {
const s = (k) => JSON.parse(localStorage.getItem('nx_v6_'+k));
if(s('accent')) { applyTheme(s('accent')); document.getElementById('accentPicker').value = s('accent'); }
if(s('boxColor')) { updateBoxColor(s('boxColor')); document.getElementById('boxColorPicker').value = s('boxColor'); }
if(s('stealth') !== null) { document.getElementById('stealthToggle').checked = s('stealth'); updateStealth(s('stealth')); }
if(s('tabTitle')) { updateTabTitle(s('tabTitle')); document.getElementById('tabInput').value = s('tabTitle'); }
if(s('scanlines')) { document.getElementById('scanlineToggle').checked = true; toggleScanlines(true); }
if(s('blur')) updateBlur(s('blur'));
if(s('opacity')) updateOpacity(s('opacity'));
if(s('favicon')) document.getElementById('tab-icon').href = s('favicon');
}

function initCursor() { const cur = document.getElementById('cursor'); window.onmousemove = e => { cur.style.transform = `translate(${e.clientX - 4}px, ${e.clientY - 4}px)`; }; }
function resetSystem() { localStorage.clear(); location.reload(); }

function initParticles(count = 80) {
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
let pts = [];
for(let i=0; i<count; i++) pts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
function anim() {
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent');
pts.forEach(p => {
p.x += p.vx; p.y += p.vy;
if(p.x<0||p.x>canvas.width) p.vx*=-1; if(p.y<0||p.y>canvas.height) p.vy*=-1;
ctx.globalAlpha = 0.15; ctx.beginPath(); ctx.arc(p.x, p.y, 1.2, 0, Math.PI*2); ctx.fill();
});
requestAnimationFrame(anim);
}
anim();
}

document.getElementById('searchInput').oninput = (e) => {
renderGrid(links.filter(l => l.name.toLowerCase().includes(e.target.value.toLowerCase())));
};
</script>
</body>
</html>
