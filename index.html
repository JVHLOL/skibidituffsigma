<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Grid</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 200px);
    grid-gap: 20px;
  }

  .grid-item {
    background: #222;
    border: 2px solid #fff;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    transition: transform 0.2s, background 0.2s;
  }

  .grid-item a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
  }

  .grid-item:hover {
    transform: scale(1.05);
    background: #333;
  }
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item"><a href="https://mathematicss.global.ssl.fastly.net">Nexora</a></div>
  <div class="grid-item"><a href="https://sciencea.global.ssl.fastly.net">Luminal OS</a></div>
  <div class="grid-item"><a href="https://artsuplies.global.ssl.fastly.net">Hideout</a></div>
  <div class="grid-item"><a href="https://fishingsuplies.global.ssl.fastly.net">Holy Tuna</a></div>
  
  <div class="grid-item"><a href="https://memeresetaintgonnawork.global.ssl.fastly.net">Noah Hub</a></div>
  <div class="grid-item"><a href="https://t2026soon.global.ssl.fastly.net">Velara</a></div>
  <div class="grid-item"><a href="https://spanishtranslator.global.ssl.fastly.net">Strongdog XP</a></div>
  <div class="grid-item"><a href="https://mrbeastisrich.global.ssl.fastly.net">Movie Site</a></div>
  
  <div class="grid-item"><a href="https://AAbattery.global.ssl.fastly.net">Petezah Game</a></div>
  <div class="grid-item"><a href="https://milkyway.global.ssl.fastly.net">Space</a></div>
  <div class="grid-item"><a href="https://remeberthis.global.ssl.fastly.net">BigTallSmall</a></div>
  <div class="grid-item"><a href="https://bestone.global.ssl.fastly.net">Froggie Arcade</a></div>

</html>
