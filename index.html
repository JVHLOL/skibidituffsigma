<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="tab-title">Nexora Hub | Elite</title>
<link id="tab-icon" rel="icon" href="https://www.google.com/favicon.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
--bg-color: #030303;
--accent: #00f2ff;
--accent-glow: rgba(0, 242, 255, 0.3);
--box-size: 150px;
--box-radius: 16px;
--box-opacity: 0.04;
--blur: 15px;
--text-opacity: 0;
--grid-cols: 4;
--gap: 20px;
}

* { cursor: none !important; box-sizing: border-box; }

body {
margin: 0;
height: 100vh;
background: var(--bg-color);
font-family: 'Plus Jakarta Sans', sans-serif;
color: white;
overflow: hidden;
display: flex;
flex-direction: column;
transition: background 0.5s ease;
}

#particleCanvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

/* --- UI ELEMENTS --- */
.top-nav {
position: relative;
z-index: 10;
padding: 25px 40px;
display: flex;
justify-content: space-between;
align-items: center;
}

.search-bar {
background: rgba(255,255,255,0.05);
border: 1px solid rgba(255,255,255,0.1);
border-radius: 100px;
padding: 10px 25px;
display: flex;
align-items: center;
gap: 12px;
width: 320px;
backdrop-filter: blur(10px);
transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.search-bar:focus-within { width: 450px; border-color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); }
.search-bar input { background: none; border: none; color: white; outline: none; width: 100%; font-size: 14px; }

/* --- GRID --- */
main { flex: 1; display: flex; justify-content: center; align-items: center; z-index: 1; overflow-y: auto; }
.grid { display: grid; grid-template-columns: repeat(var(--grid-cols), var(--box-size)); gap: var(--gap); padding: 40px; }

.box {
position: relative;
width: var(--box-size); height: var(--box-size);
background: rgba(255, 255, 255, var(--box-opacity));
backdrop-filter: blur(var(--blur));
border: 1px solid rgba(255, 255, 255, 0.1);
border-radius: var(--box-radius);
display: flex; justify-content: center; align-items: center;
text-decoration: none; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
overflow: hidden;
}

.box:hover {
background: rgba(255, 255, 255, 0.1);
border-color: var(--accent);
box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px var(--accent-glow);
transform: translateY(-5px);
}

.box span {
color: white; font-size: 10px; font-weight: 600; text-transform: uppercase;
letter-spacing: 2px; opacity: var(--text-opacity); transition: 0.3s;
text-align: center; padding: 10px;
}
.box:hover span { opacity: 1; }

/* --- UPDATE BOX --- */
#updateBox {
position: fixed;
bottom: 30px; left: 30px;
width: 280px;
background: rgba(255, 255, 255, 0.03);
backdrop-filter: blur(20px);
border: 1px solid rgba(255, 255, 255, 0.1);
border-left: 3px solid var(--accent);
border-radius: 12px;
padding: 20px;
z-index: 50;
transform: translateX(-120%);
transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

#updateBox.visible { transform: translateX(0); }
#updateBox h5 { margin: 0 0 10px 0; font-size: 11px; text-transform: uppercase; color: var(--accent); letter-spacing: 1px; }
#updateBox p { margin: 0; font-size: 12px; line-height: 1.6; opacity: 0.7; }
.close-update { position: absolute; top: 10px; right: 10px; font-size: 12px; cursor: pointer; opacity: 0.5; }

/* --- SIDEBAR --- */
.sidebar {
position: fixed; top: 0; right: -420px; width: 380px; height: 100%;
background: rgba(8, 8, 8, 0.98); backdrop-filter: blur(50px);
z-index: 2000; padding: 40px; box-sizing: border-box;
transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
border-left: 1px solid rgba(255,255,255,0.05);
overflow-y: auto;
}
.sidebar.open { right: 0; }

.control-group { margin-bottom: 35px; }
.control-group h4 {
font-size: 11px; color: var(--accent); text-transform: uppercase;
letter-spacing: 2px; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.05);
padding-bottom: 8px;
}

.row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 13px; }

/* --- INPUTS --- */
input[type="text"], input[type="url"] {
background: rgba(255,255,255,0.05); border: 1px solid #333;
color: white; padding: 8px 12px; border-radius: 6px; font-size: 12px; outline: none; width: 60%;
}

button.action-btn {
width: 100%; padding: 12px; background: var(--accent); border: none;
border-radius: 6px; color: black; font-weight: 600; cursor: pointer;
margin-top: 10px; transition: 0.3s;
}

#cursor {
position: fixed; width: 10px; height: 10px; background: var(--accent);
border-radius: 50%; pointer-events: none; z-index: 9999;
box-shadow: 0 0 15px var(--accent); transition: transform 0.08s ease-out;
}
</style>
</head>
<body>

<div id="cursor"></div>
<canvas id="particleCanvas"></canvas>

<div id="updateBox">
<i class="fas fa-times close-update" onclick="toggleUpdateBox(false)"></i>
<h5>v3.2 Update Log</h5>
<p>• Added Stealth Mode Pro<br>• Custom Link Engine Active<br>• Tab Cloaker & Icon Swap<br>• Panic Key (Esc) Enabled</p>
</div>

<nav class="top-nav">
<div class="search-bar">
<i class="fas fa-search" style="opacity:0.5;"></i>
<input type="text" id="searchInput" placeholder="Search Filter...">
</div>

<div style="display:flex; gap:30px; align-items:center;">
<div id="clock" style="font-weight: 600; opacity: 0.7; font-family: monospace;">00:00:00</div>
<button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:22px; cursor:pointer;"><i class="fas fa-bars-staggered"></i></button>
</div>
</nav>

<main>
<div class="grid" id="grid"></div>
</main>

<aside class="sidebar" id="sidebar">
<h2 style="font-weight:300; margin-bottom:40px;">Phantom Suite</h2>

<div class="control-group">
<h4>Interface</h4>
<div class="row">
<label>Stealth Names</label>
<input type="checkbox" id="stealthMode" checked onchange="toggleStealth(this.checked)">
</div>
<div class="row">
<label>Show Update Box</label>
<input type="checkbox" id="updateToggle" checked onchange="toggleUpdateBox(this.checked)">
</div>
</div>

<div class="control-group">
<h4>Quick Themes</h4>
<div style="display:grid; grid-template-columns: repeat(3, 1fr); gap: 8px;">
<div style="height:40px; background:#00f2ff; cursor:pointer; border-radius:4px;" onclick="applyTheme('#00f2ff', '#030303')"></div>
<div style="height:40px; background:#ff2d55; cursor:pointer; border-radius:4px;" onclick="applyTheme('#ff2d55', '#050102')"></div>
<div style="height:40px; background:#00ff88; cursor:pointer; border-radius:4px;" onclick="applyTheme('#00ff88', '#010502')"></div>
</div>
</div>

<div class="control-group">
<h4>Cloaking</h4>
<div class="row">
<label>Tab Text</label>
<input type="text" placeholder="Google" oninput="changeTabTitle(this.value)">
</div>
<div class="row" style="flex-direction:column; align-items:flex-start;">
<label>Tab Icon</label>
<input type="file" accept="image/*" onchange="changeTabIcon(this)" style="margin-top:10px; width:100%;">
</div>
</div>

<button onclick="resetSystem()" style="width:100%; padding:10px; background:none; border:1px solid #ff4444; color:#ff4444; cursor:pointer; margin-top:10px; border-radius:6px;">Reset All</button>
</aside>

<script>
let userLinks = JSON.parse(localStorage.getItem('nexora_user_links')) || [
{ name: "Nexora", url: "#" }, { name: "Luminal", url: "#" },
{ name: "Holy Tuna", url: "#" }, { name: "Movies", url: "#" }
];

window.onload = () => {
renderGrid();
initClock();
initParticles();
initCursor();
loadSettings();
setTimeout(() => { if(document.getElementById('updateToggle').checked) toggleUpdateBox(true); }, 800);
};

function renderGrid(filter = "") {
const grid = document.getElementById('grid');
grid.innerHTML = '';
userLinks.filter(l => l.name.toLowerCase().includes(filter.toLowerCase())).forEach(item => {
const box = document.createElement('a');
box.className = 'box'; box.href = item.url;
box.innerHTML = `<span>${item.name}</span>`;
grid.appendChild(box);
});
}

function toggleUpdateBox(show) {
document.getElementById('updateBox').classList.toggle('visible', show);
saveSetting('showUpdates', show);
}

function applyTheme(accent, bg) {
document.documentElement.style.setProperty('--accent', accent);
document.documentElement.style.setProperty('--accent-glow', accent + '44');
document.documentElement.style.setProperty('--bg-color', bg);
saveSetting('theme', {accent, bg});
}

function toggleStealth(isStealth) {
document.documentElement.style.setProperty('--text-opacity', isStealth ? '0' : '1');
saveSetting('stealth', isStealth);
}

function changeTabTitle(val) { document.title = val || "Nexora Hub"; saveSetting('tabTitle', val); }

function changeTabIcon(input) {
if (input.files && input.files[0]) {
const reader = new FileReader();
reader.onload = (e) => {
document.getElementById('tab-icon').href = e.target.result;
saveSetting('tabIcon', e.target.result);
};
reader.readAsDataURL(input.files[0]);
}
}

window.onkeydown = (e) => { if (e.key === "Escape") window.location.replace("https://google.com"); };

function saveSetting(key, val) { localStorage.setItem('nexora_v3_' + key, JSON.stringify(val)); }

function loadSettings() {
const theme = JSON.parse(localStorage.getItem('nexora_v3_theme'));
if(theme) applyTheme(theme.accent, theme.bg);

const title = JSON.parse(localStorage.getItem('nexora_v3_tabTitle'));
if(title) changeTabTitle(title);

const icon = JSON.parse(localStorage.getItem('nexora_v3_tabIcon'));
if(icon) document.getElementById('tab-icon').href = icon;

const updates = JSON.parse(localStorage.getItem('nexora_v3_showUpdates'));
if(updates !== null) document.getElementById('updateToggle').checked = updates;
}

function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
function initClock() { setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000); }
function initCursor() { const cur = document.getElementById('cursor'); window.onmousemove = e => { cur.style.transform = `translate(${e.clientX - 5}px, ${e.clientY - 5}px)`; }; }
function resetSystem() { localStorage.clear(); location.reload(); }

function initParticles() {
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
let pts = [];
for(let i=0; i<100; i++) pts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
function anim() {
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent');
pts.forEach(p => {
p.x += p.vx; p.y += p.vy;
if(p.x<0||p.x>canvas.width) p.vx*=-1; if(p.y<0||p.y>canvas.height) p.vy*=-1;
ctx.globalAlpha = 0.15; ctx.beginPath(); ctx.arc(p.x, p.y, 1, 0, Math.PI*2); ctx.fill();
});
requestAnimationFrame(anim);
}
anim();
}

document.getElementById('searchInput').oninput = (e) => renderGrid(e.target.value);
</script>
</body>
</html>
