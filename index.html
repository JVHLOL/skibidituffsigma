<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hub</title> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
/* --- THEME ENGINE --- */
--bg-dark: #050505;
--bg-accent: #111111;
--accent-color: #ffffff;
--glass-border: rgba(255, 255, 255, 0.08);
--glass-bg: rgba(20, 20, 20, 0.6);
--blur-strength: 20px;

/* DYNAMIC VARIABLES */
--box-size: 140px;
--grid-gap: 0px;
--grid-cols: 4;
--box-opacity: 0.08;
--box-color: 255, 255, 255;
--box-radius: 0px;
--font-size: 14px;
--hover-glow: 0 0 30px rgba(255,255,255,0.15);
}

/* --- BASE STYLES --- */
body {
margin: 0;
background-color: var(--bg-dark);
color: white;
font-family: 'Inter', sans-serif;
overflow: hidden;
height: 100vh;
user-select: none; /* No text selection for cleaner feel */
}

#particleCanvas {
position: fixed;
top: 0; left: 0;
z-index: 0;
}

/* --- UI: TOP BAR --- */
.top-bar {
position: fixed;
top: 0; width: 100%;
height: 60px;
display: flex;
justify-content: space-between;
align-items: center;
padding: 0 30px;
box-sizing: border-box;
z-index: 100;
/* Invisible background, just floating elements */
pointer-events: none;
}

.top-bar > * { pointer-events: auto; } /* Re-enable clicks on buttons */

.bar-btn {
background: rgba(255,255,255,0.05);
border: 1px solid var(--glass-border);
color: #aaa;
padding: 8px 16px;
border-radius: 30px;
cursor: pointer;
transition: 0.3s;
backdrop-filter: blur(10px);
font-size: 13px;
display: flex;
align-items: center;
gap: 8px;
}

.bar-btn:hover {
background: rgba(255,255,255,0.15);
color: white;
border-color: rgba(255,255,255,0.3);
}

.status-display {
display: flex;
gap: 20px;
font-size: 13px;
color: #888;
font-variant-numeric: tabular-nums;
background: rgba(0,0,0,0.3);
padding: 8px 16px;
border-radius: 30px;
border: 1px solid var(--glass-border);
backdrop-filter: blur(10px);
}

/* --- GRID SYSTEM --- */
main {
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
position: relative;
z-index: 10;
}

.grid-container {
display: grid;
grid-template-columns: repeat(var(--grid-cols), var(--box-size));
grid-auto-rows: var(--box-size);
gap: var(--grid-gap);
transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
}

.box {
background: rgba(var(--box-color), var(--box-opacity));
border: 1px solid var(--glass-border);
display: flex;
justify-content: center;
align-items: center;
text-decoration: none;
color: rgba(255,255,255,0.7);
font-size: var(--font-size);
transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
position: relative;
border-radius: var(--box-radius);
}

.box:hover {
transform: scale(1.1);
z-index: 20;
background: rgba(var(--box-color), calc(var(--box-opacity) + 0.15));
box-shadow: var(--hover-glow);
color: white;
border-color: rgba(255,255,255,0.5);
}

/* --- REVAMPED SETTINGS PANEL --- */
.settings-overlay {
position: fixed;
top: 0; right: -420px;
width: 400px;
height: 100%;
background: rgba(10, 10, 10, 0.85);
backdrop-filter: blur(40px);
border-left: 1px solid var(--glass-border);
z-index: 200;
transition: right 0.5s cubic-bezier(0.19, 1, 0.22, 1);
box-shadow: -10px 0 50px rgba(0,0,0,0.5);
display: flex;
flex-direction: column;
}

.settings-overlay.open { right: 0; }

.settings-header {
padding: 25px;
border-bottom: 1px solid var(--glass-border);
display: flex;
justify-content: space-between;
align-items: center;
}

.settings-header h2 { margin: 0; font-size: 18px; font-weight: 600; letter-spacing: -0.5px;}

.settings-body {
flex: 1;
overflow-y: auto;
padding: 25px;
}

/* Modern UI Controls */
.section-title {
font-size: 11px;
text-transform: uppercase;
color: #555;
letter-spacing: 1.5px;
margin: 25px 0 15px 0;
font-weight: 700;
}
.section-title:first-child { margin-top: 0; }

.control-row {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 20px;
}

.control-label { font-size: 13px; color: #ddd; }

/* Custom Slider */
input[type=range] {
-webkit-appearance: none;
width: 140px;
height: 4px;
background: #333;
border-radius: 2px;
outline: none;
}
input[type=range]::-webkit-slider-thumb {
-webkit-appearance: none;
width: 16px; height: 16px;
background: #fff;
border-radius: 50%;
cursor: pointer;
box-shadow: 0 0 10px rgba(255,255,255,0.5);
transition: transform 0.1s;
}
input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.2); }

/* Custom Dropdown */
select {
background: #222;
color: white;
border: 1px solid #444;
padding: 6px 12px;
border-radius: 6px;
font-family: inherit;
font-size: 12px;
outline: none;
}

/* Color Picker Wrapper */
.color-wrapper {
width: 25px; height: 25px;
border-radius: 50%;
overflow: hidden;
border: 2px solid #fff;
cursor: pointer;
}
